<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRSTATE Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    /* üåà Beautiful Modern Dark Theme */
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      padding: 30px;
      background: radial-gradient(circle at top left, #0a0f24, #111827, #06070f);
      color: #e5e7eb;
      line-height: 1.7;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 30px;
      font-weight: 700;
      color: #ff77e9;
      text-shadow: 0 0 10px rgba(255, 119, 233, 0.5);
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-align: center;
    }

    input[type="file"],
    input[type="text"] {
      background: linear-gradient(135deg, #1f2937, #111827);
      border: 1px solid #374151;
      padding: 10px;
      border-radius: 8px;
      color: #e5e7eb;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s ease-in-out;
    }

    input[type="file"]:hover,
    input[type="text"]:hover {
      border-color: #6366f1;
      box-shadow: 0 0 8px rgba(99, 102, 241, 0.5);
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    /* ‚ú® Buttons */
    button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 6px 8px 6px 0;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
      transition: all 0.25s ease-in-out;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
    }

    button:active {
      transform: translateY(1px);
    }

    textarea {
      width: 100%;
      height: 350px;
      margin-top: 25px;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f0f6fc;
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 14px;
      font-family: "Courier New", monospace;
      font-size: 15px;
      resize: vertical;
      white-space: pre;
      box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05);
      transition: 0.3s ease-in-out;
    }

    textarea:hover {
      border-color: #8b5cf6;
      box-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
    }

    /* üåü Add a glowing divider below header */
    h1::after {
      content: "";
      display: block;
      margin: 10px auto;
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, #6366f1, #ec4899, #facc15);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(236, 72, 153, 0.6);
    }

    /* üì± Responsive layout */
    @media (max-width: 768px) {
      input[type="file"], input[type="text"], button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>üåü PRSTATE Processor üåü</h1>

  <input type="file" id="fileInput" accept=".txt">
  <button onclick="processFile()">Process</button>
  <input type="text" id="omsQualifier" placeholder="Enter OMS DISK Qualifier (default SYS$$)" 
         style="margin-left:10px;width:280px;">
  <button onclick="downloadOutput()">Download Output</button>
  <button onclick="downloadTxtFile()">Download File</button>
  <button onclick="saveTxtFilesToFolder()">Save to Folder</button>

  <textarea id="output" readonly></textarea>

  <script>
    const volumeRanges = [
      { vol: 1, min: 0, max: 102 }, { vol: 2, min: 103, max: 103 }, { vol: 3, min: 104, max: 140 },
      { vol: 4, min: 141, max: 201 }, { vol: 5, min: 202, max: 225 }, { vol: 6, min: 226, max: 253 },
      { vol: 7, min: 254, max: 277 }, { vol: 8, min: 278, max: 304 }, { vol: 9, min: 305, max: 325 },
      { vol: 10, min: 326, max: 354 }, { vol: 11, min: 355, max: 386 }, { vol: 12, min: 387, max: 421 },
      { vol: 13, min: 422, max: 453 }, { vol: 14, min: 454, max: 502 }, { vol: 15, min: 503, max: 527 },
      { vol: 16, min: 528, max: 571 }, { vol: 17, min: 572, max: 573 }, { vol: 18, min: 574, max: 603 },
      { vol: 19, min: 604, max: 629 }, { vol: 20, min: 630, max: 657 }, { vol: 21, min: 658, max: 691 },
      { vol: 22, min: 692, max: 723 }, { vol: 23, min: 724, max: 775 }, { vol: 24, min: 776, max: 821 },
      { vol: 25, min: 822, max: 867 }, { vol: 26, min: 868, max: 917 }, { vol: 27, min: 918, max: 955 },
      { vol: 28, min: 956, max: 1060 }, { vol: 29, min: 1061, max: 1126 }, { vol: 30, min: 1127, max: 1257 },
      { vol: 31, min: 1258, max: 1357 }, { vol: 32, min: 1358, max: 1999 }
    ];

    const getVolume = (code) => {
      const n = parseInt(code, 10);
      return volumeRanges.find(r => n >= r.min && n <= r.max)?.vol || null;
    };
    const getDateString = () => {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, "0");
      const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
      return `${day}${months[now.getMonth()]}`;
    };

    let finalOutput = "", volumeAccountsMap = {};

    function processFile() {
      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");
      if (!fileInput.files.length) return alert("Please upload accounts.txt file");

      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
        const volMap = {};
        lines.forEach(acc => {
          const [branch] = acc.split("/");
          const vol = getVolume(branch);
          if (vol) (volMap[vol] ??= []).push(acc);
        });
        volumeAccountsMap = volMap;

        const dateStr = getDateString();
        const sorted = Object.keys(volMap).sort((a,b)=>a-b);
        let result = "";
        sorted.forEach(v => result += `PROG*NPSRUN.PRSTATE/${dateStr}-V${v.padStart(2,"0")}\n`);
        result += "\n";
        sorted.forEach(v => {
          result += `--- Volume ${v.padStart(2,"0")} ---\n${volMap[v].join("\n")}\n\n`;
        });
        output.value = finalOutput = result;
      };
      reader.readAsText(fileInput.files[0]);
    }

    function downloadOutput() {
      if (!finalOutput) return alert("Please process a file first!");
      const blob = new Blob([finalOutput], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `PRState_${getDateString()}.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    const templateBase = (vol, oms, accs) => `@RUN     PR1000,NBSPRG,${getDateString()}V${String(vol).padStart(2,"0")}
@ . STATEMENTS APPEAR IN FILE     J${String(vol).padStart(2,"0")}*STATESTAPRXX.
@DELETE,C PRBK.
@ASG,UP  PRBK.
@BRKPT   PRINT$,PRBK.
@ . 
@COPY,R  SYS$*ASCIIREL.PRSTATE,TPF$.
@COPY,R  SYS$*ASCIIREL.PRSTATSYSDTA,TPF$.
@ . 
@ED,I TPF$.CARDS/MTF
READ VOLUMES ${String(vol).padStart(2,"0")}
MODULES ''TPF$.PRSTATE''
OMS DISK ${oms}
ADDRESS
STATEMENTS NOT REQUIRED FOR PRINTING

EXI
@COPY,S  AIDS*AABS.SSG/MTF,TPF$.
@ED,I .DATA
${accs.join("\n")}
@EOF
@ADD,LP TPF$.SSG/MTF
@BRKPT PRINT$
@FIN`;

    function downloadTxtFile() {
      if (!Object.keys(volumeAccountsMap).length) return alert("Please process a file first!");
      const dateStr = getDateString();
      const lines = Object.keys(volumeAccountsMap)
        .sort((a,b)=>a-b)
        .map(v => {
          const volStr = String(v).padStart(2, "0");
          return `PUT PRSTATE_V${volStr}_${dateStr}.TXT PROG*NPSRUN.PRSTATE/${dateStr}-V${volStr}`;
        });
      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `PRSTATE_PUT_${dateStr}.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    }

    async function saveTxtFilesToFolder() {
      if (!Object.keys(volumeAccountsMap).length) {
        alert("Please process a file first!");
        return;
      }

      try {
        const dirHandle = await window.showDirectoryPicker();
        const omsQualifier = document.getElementById("omsQualifier").value.trim() || "SYS$$";
        const dateStr = getDateString();

        for (const [vol, accs] of Object.entries(volumeAccountsMap)) {
          const content = templateBase(vol, omsQualifier, accs);
          const fileName = `PRSTATE_V${String(vol).padStart(2, "0")}_${dateStr}.txt`;
          const fileHandle = await dirHandle.getFileHandle(fileName, { create: true });
          const writable = await fileHandle.createWritable();
          await writable.write(content);
          await writable.close();
          console.log(`Saved ${fileName}`);
        }

        alert(`All ${Object.keys(volumeAccountsMap).length} volume files have been saved successfully!`);
      } catch (err) {
        console.error("‚ùå Error saving files:", err);
        alert("Error: Unable to save files. Check console for details.");
      }
    }
  </script>
</body>
</html>
